; Desativar completamente o logging
log_errors = Off
display_errors = Off
error_reporting = 0
error_log = /dev/null

; Configurações de performance
max_execution_time = 300
memory_limit = 512M
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Desativar funções de logging
disable_functions = error_log,trigger_error,user_error 